<div class="personal-apps">
  <span>Personal Apps</span>

  <ul class="list-apps">
    <li *ngFor='let app of apps'>
      <automation-app [app]="app" (clickHandler)="onClick($event)"></automation-app>
    </li>
  </ul>

  <span class="empty-apps" *ngIf='!apps.length'>No personal apps found.</span>
</div>
